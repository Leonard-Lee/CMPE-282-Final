                                            <label>Cluster Name</label>

                                        <div class="form-group">

    <script type="text/javascript">
        $('#btnAdd').click(function () {
            var name = $("#formCluster input[name=clusterName]").val();
            var type = $("#formCluster select[name=clusterType]").val();

//            <tr class="even gradeC">
//                                        <td>Temperature Cluster</td>
//                                        <td>Temperature</td>
//                                        <td class="center"></td>
//                                    </tr>
            var strHTML = '<tr class="even gradeC">';
                strHTML += '<td>'+name+'</td>';
                strHTML += '<td class="center">'+type+'</td>';
                strHTML += '<td></td>';
                strHTML += '</tr>';

            $('#clusterTable tr:last').after(strHTML);
        })
    </script>
